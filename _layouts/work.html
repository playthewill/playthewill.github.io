---
layout: default
---

<div class="container">
  <div class="row">
    <div class="vimeo_cont">
      <iframe class="vimeo" src="https://player.vimeo.com/video/{{ page.vimeo }}?title=0&byline=0&portrait=0"  frameborder="0" width="1000" height="400" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>


<article class="post">

  <header class="post-header">
    <h1 class="post-title text-primary">{{ page.title }}</h1>
  </header>

  <div class="post-content">




    {{ content }}
  </div>

</article>
</div>
